<body>


    <div class="main_div">



        <h1>Basic Calculator</h1>


        <div class="calcultor_frame">


            <input type="text" placeholder="Enter number" id="input_field" name="fname">


            <div class="grid-container">
                <div class="item" id="one"><h1>1</h1></div>
                <div class="item" id="two"><h1>2</h1></div>
                <div class="item" id="three"><h1>3</h1></div>  
                <div class="item" id="plus"><h1>+</h1></div>  
                <div class="item" id="four"><h1>4</h1></div>
                <div class="item" id="five"><h1>5</h1></div>
                <div class="item" id="six"><h1>6</h1></div>
                <div class="item" id="minus"><h1>-</h1></div>  
                <div class="item" id="seven"><h1>7</h1></div>
                <div class="item" id="eight"><h1>8</h1></div>  
                <div class="item" id="nine"><h1>9</h1></div> 
                <div class="item" id="mul"><h1>x</h1></div>  
                <div class="item" id="x2"><h1>x<sup>2</sup></h1></div>
                <div class="item" id="x3"><h1>x<sup>3</sup></h1></div>  
                <div class="item" id="ex"><h1>e<sup>x</sup></h1></div> 
                <div class="item" id="division"><h1>/</h1></div>  
                <div class="item" id="zero"><h1>0</h1></div>
                <div class="item" id="root"><h1>âˆšx</h1></div>  
                <div class="item" id="rem"><h1>C</h1></div>
